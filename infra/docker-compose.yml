services:
  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: sentinel-kafka
    ports:
      - "29092:9092"
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:29093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_NUM_PARTITIONS: "3"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list > /dev/null"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - sentinel-net

  postgres:
    image: postgres:16
    container_name: sentinel-postgres
    ports:
      - "55432:5432"
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinel
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sentinel-net

  tempo:
    image: grafana/tempo:2.6.1
    container_name: sentinel-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"
      - "4319:4317"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
    networks:
      - sentinel-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.104.0
    container_name: sentinel-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "14317:4317"
      - "14318:4318"
      - "9464:9464"
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    depends_on:
      - tempo
    networks:
      - sentinel-net

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: sentinel-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "19090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    depends_on:
      - otel-collector
    networks:
      - sentinel-net

  grafana:
    image: grafana/grafana:11.2.2
    container_name: sentinel-grafana
    ports:
      - "13000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - tempo
    networks:
      - sentinel-net

volumes:
  kafka-data:
  postgres-data:
  grafana-data:

networks:
  sentinel-net:
    name: sentinel-net
